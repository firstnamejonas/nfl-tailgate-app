{% extends "base.html" %}
{% load static %}

{% block title %}Chat{% endblock %}

{% block content %}

<section id="test">
    <h1>Chat Room: {{ room.name }}</h1>
    <div id="messages">
        {% for message in messages %}
            <p>{{ message.sender.username }} - {{ message.timestamp }}: {{ message.content }}</p>
        {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="content" placeholder="Type your message here" required>
        <button type="submit">Send</button>
    </form>
</section>

{% endblock %}
