{% extends "base.html" %}
{% load static %}

{% block title %}Delete Message{% endblock %}

{% block content %}

<!--Delete User Message Section:-->
<section class="general-section">
    <div class="container container-background text-center">
        <div class="row">
            <div class="col-12 mt-5">
                <h2>Delete Message</h2>
            </div>
            <div class="col-12 mt-2">
                <i class="fa-solid fa-triangle-exclamation"></i>
            </div>
            <div class="col-12 mt-2">
                <p>Are you sure you want to delete this message:<br>"{{ message.content|safe|linebreaksbr }}"</p>
            </div>
            <div class="col-12 mb-2">
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-primary" type="submit">Delete</button>
                </form>
            </div>
            <div class="col-12 mb-5">
                <button onclick="history.go(-1)" class="btn btn-outline-primary">Go Back</button>
            </div>
        </div>
    </div>
</section>

{% endblock %}
