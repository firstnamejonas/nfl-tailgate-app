{% extends "base.html" %}
{% load static %}

{% block title %}Delete Message{% endblock %}

{% block content %}

<section id="delete-message">
    <h2>Delete Message</h2>
    <p>Are you sure you want to delete this message?</p>
    <p>{{ message.content }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</section>

{% endblock %}
