{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <h2>Signup</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Have an account? Click <a href="/accounts/login">here </a>!</p>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
